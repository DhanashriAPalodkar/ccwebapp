#Spring Data JPA
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=clouduser
spring.datasource.password=Cloud@computing2019
spring.datasource.url=jdbc:mysql://localhost:3306/ccwebapp?createDatabaseIfNotExist=true&serverTimezone=EST5EDT
#Hibernate
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
#Disable Spring Security Auto-Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#Application Name
spring.application.name=ccwebapp
#Logging Properties
spring.main.banner-mode=OFF
logging.level.root=INFO